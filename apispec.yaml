openapi: 3.0.0
info:
  description: >-
     This specification provides sample API for using ABD API

  version: 1.0.0
  title: API for ADB
servers:
  - url: 'http://localhost:8080/'
    description: Local
paths:
  /api/login:
    post:
      tags:
        - Login
      summary: Verify userid and password and returns tokenID
      description: Verify userid and password and returns tokenID
      requestBody:
        description: Request details
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: User Name
                  example: ttsgroupblockchain
                password:
                  type: string
                  description: Password
                  example: pass2020
      responses:
        '200':
          description: Success user logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseMessage:
                    type: string
                    description: Response Message
                    example: Login successful
                  payload:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        description: Access Token
                        example: >-
                          eyJhbGciOiJIUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICJjYzAwNDM0ZS1kYTk2LTRkOWItYjZkNC01YTYyNzZlMDdhMDkifQ..Oemf4KU20oEZzMiGejEEDLXbhZ0u232P8EekBq9Yh7E
                      refreshToken:
                        type: string
                        description: Refresh Token
                        example: >-
                          eyJhbGciOiJIUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICJjYzAwNDM0ZS1kYTk2LTRkOWItYjZkNC01YTYyNzZlMDdhMDkifQ..6LrtXlcTXIpx3QR2loMljwogWCGMHqb3fVKwOIxVIz0
                    description: payload
                  tokenType:
                    type: string
                    description: Type of the token
                    example: bearer
                  userName:
                    type: string
                    description: User Name
                    example: ttsgroupblockchain
                  userRole:
                    type: array
                    items:
                      type: string
                      example: shipping-agent
                    description: User Role
                  ts:
                    type: string
                    description: ts
                    example: '2020-10-20-22:20:23.570'
                  isSuccess:
                    type: string
                    description: is successful?
                    example: true
                  responseCode:
                    type: integer
                    description: response Code
                    example: 0
        '404':
          description: Unauthorized
  /api/addDocument:
    post:
      security:
      - bearerAuth: []
      tags:
        - Document Store
      summary: Adds document to the document Store
      description: Adds document to the document Store
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                File:
                  type: string
                  format: binary
                  description: File to be uploaded
      responses:
        '200':
          description: File Uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseMessage:
                    type: string
                    description: Response Message
                    example: Login successful
                  payload:
                    type: string
                    description: documentId
                    example: sdwk89823238sjijidc
                  ts:
                    type: string
                    description: ts
                    example: '2020-10-20-22:20:23.570'
                  isSuccess:
                    type: string
                    description: is successful?
                    example: true
                  responseCode:
                    type: integer
                    description: response Code
                    example: 0
        '500':
          description: Internal Server Error.
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  '/api/getDocumentById':
    get:
      security:
      - bearerAuth: []
      tags:
        - Document Store
      summary: Return the file for given fileId
      description: Returns a single document
      parameters:
        - name: fileId
          in: query
          description: ID of file to return
          required: true
          schema:
            type: string
            example: 38c9792d725c45dd431699e6a3b0f0
      responses:
        '200':
          description: ok
          content:
            application/pdf:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
                description: Used only with `application/pdf` responses
                example: attachment; filename="name.pdf"
        '400':
          description: File download Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseMessage:
                    type: string
                    description: Response Message
                    example: File Download Failed
                  payload:
                    type: string
                    description: documentId
                    example: sdwk89823238sjijidc
                  ts:
                    type: string
                    description: ts
                    example: '2020-10-20-22:20:23.570'
                  isSuccess:
                    type: string
                    description: is successful?
                    example: false
                  responseCode:
                    type: integer
                    description: response Code
                    example: 0
        '500':
          description: Internal Server Error.
        '401':
          $ref: '#/components/responses/UnauthorizedError'
